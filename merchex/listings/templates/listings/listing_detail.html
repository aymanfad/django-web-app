{% extends 'listings/base.html' %}

{% block content %}
 <h2>{{ listing.title }}</h2>

<ul>
 <li>Type : {{ listing.get_type_display }}</li>
 <li>Année de formation : {{ listing.year }}</li>
 <li>Sold : {{ listing.active | yesno }}</li>
</ul>

<p>{{ listing.description }}</p>
    <a href="{% url 'list' %}">Retour à toutes les listes</a>

{% endblock %}
